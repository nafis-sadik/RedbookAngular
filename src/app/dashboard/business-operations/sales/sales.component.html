<section id="Sales">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <div class="menu-container">
          <ul>
            <li *ngFor="let menuItem of outlets" class="outletItems"
                (click)="selectOutlet(menuItem.organizationId, $event)">{{ menuItem.organizationName }}</li>
          </ul>
        </div>
      </div>
      <div class="col-md-10">
        <ngx-pagination [paginationModel]="pagedSalesModel" class="d-none"></ngx-pagination>
      </div>
    </div>
  </div>
  </section>
