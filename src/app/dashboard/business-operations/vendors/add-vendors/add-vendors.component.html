<section id="VendorForm">
    <nb-card>
        <nb-card-header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        Vendor Form
                    </div>
                </div>
            </div>
        </nb-card-header>
        <nb-card-body>
            <form [formGroup]="vendorForm" class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <label class="mb-2 mt-4 p-0">Vendor Name</label>
                        <input type="text" fullWidth nbInput required formControlName="vendorName" class="required"
                               [value]="vendorModel.vendorName">
                    </div>
                    <div class="col-md-6">
                        <label class="mb-2 mt-4 p-0">Contact Person</label>
                        <input type="text" fullWidth nbInput required formControlName="contactPerson"
                               [value]="vendorModel.contactPerson">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="mb-2 mt-4 p-0">Email Address</label>
                        <input type="email" fullWidth nbInput required formControlName="emailAddress"
                               [value]="vendorModel.emailAddress">
                    </div>
                    <div class="col-md-4">
                        <label class="mb-2 mt-4 p-0">Phone Number</label>
                        <input type="number" fullWidth nbInput required formControlName="phoneNumber"
                               [value]="vendorModel.phoneNumber">
                    </div>
                    <div class="col-md-4">
                        <label class="mb-2 mt-4 p-0">Street Address</label>
                        <input type="text" fullWidth nbInput required formControlName="address"
                               [value]="vendorModel.address">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label class="mb-2 mt-4 p-0">Remarks</label><textarea fullWidth nbInput
                                  placeholder="Remarks"
                                  formControlName="remarks"
                                  [value]="vendorModel.remarks"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button nbButton hero type="button" status="primary" class="float-right"
                            (click)="saveVendor()">Save</button>
                </div>
            </form>
        </nb-card-body>
    </nb-card>
</section>
