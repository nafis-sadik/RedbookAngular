<section id="Vendor">
    <nb-card>
        <nb-card-header>
            <h5>{{ cardHeader }}</h5>
        </nb-card-header>
        <nb-card-body class="p-0">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2">
                        <div class="menu-container">
                            <ul>
                                <li *ngFor="let outlet of outlets" class="outletItems"
                                    (click)="selectOutlet(outlet.organizationId, $event)">{{ outlet.organizationName }}
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <ngx-pagination [paginationModel]="pagedVendorModel" class="d-none"></ngx-pagination>
                    </div>
                </div>
            </div>
        </nb-card-body>
    </nb-card>
</section>
