<section id="UserManagement">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <nb-card size="large">
          <nb-card-header>
            Your Business Outlets
          </nb-card-header>
          <nb-card-body>
            <nb-list>
              <nb-list-item *ngFor="let business of ownedBusinesses">
                <div class="container-fluid">
                  <div class="row">
                    <nb-radio class="col-xxl-8"
                              (valueChange)="loadUsersUnderBusiness(business.organizationId)">
                      {{ business.organizationName }}
                    </nb-radio>
                  </div>
                </div>
              </nb-list-item>
            </nb-list>
          </nb-card-body>
        </nb-card>
      </div>
      <div class="col-md-9">
        <ngx-pagination [paginationModel]="pagedUserModel" class="d-none col-md-8"></ngx-pagination>
      </div>
    </div>
  </div>
</section>
